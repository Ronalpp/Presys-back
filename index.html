<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propuesta de trabajo</title>
  </head>
  <body
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f4f8;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="
        background-color: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      "
    >
      <tr>
        <td style="padding: 0">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td
                align="center"
                style="
                  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                  padding: 30px 20px;
                "
              >
                <img
                  src="https://presys.vercel.app/assets/presys-CNwjRvPu.png"
                  alt="Logo de la empresa"
                  style="
                    max-width: 80px;
                    height: auto;
                    border-radius: 50%;
                    border: 3px solid #ffffff;
                  "
                />
              </td>
            </tr>
          </table>

          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="padding: 30px">
                <h1
                  style="
                    color: #2c3e50;
                    border-bottom: 2px solid #3498db;
                    padding-bottom: 10px;
                    font-size: 28px;
                    margin-bottom: 20px;
                    text-align: center;
                  "
                >
                  ¡Contacto!
                </h1>

                <div
                  style="
                    background-color: #f8f9fa;
                    border-radius: 15px;
                    padding: 20px;
                    margin-bottom: 20px;
                  "
                >
                  <p style="margin-bottom: 10px">
                    <strong style="color: #2980b9"> Email:</strong>
                    ${email}
                  </p>
                  <p style="margin-bottom: 10px">
                    <strong style="color: #2980b9"> Nombre:</strong>
                    ${fullName}
                  </p>
                  <p style="margin-bottom: 10px">
                    <strong style="color: #2980b9"> Teléfono:</strong>
                    ${phoneNumber}
                  </p>
                  <p style="margin-bottom: 0">
                    <strong style="color: #2980b9"> Mensaje:</strong>
                    ${message}
                  </p>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
